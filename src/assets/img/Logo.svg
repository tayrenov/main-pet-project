<svg xmlns="http://www.w3.org/2000/svg" width="260" height="80" viewBox="0 0 260 80" role="img" aria-labelledby="title desc">
  <title id="title">Sandbox Logo</title>
  <desc id="desc">Minimalist logo with abstract geometric symbol and text Sandbox.</desc>

  <!-- Абстрактная иконка слева -->
  <g transform="translate(20,20)">
    <!-- пересекающиеся треугольники -->
    <polygon points="0,30 20,0 40,30" fill="#4F46E5"/>
    <polygon points="0,20 20,50 40,20" fill="#6366F1" opacity="0.8"/>
    <polygon points="10,15 20,40 30,15" fill="#A5B4FC" opacity="0.6"/>
  </g>

  <!-- Текст -->
  <text x="80" y="50" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="600" fill="#111827">
    Sandbox
  </text>
</svg>

